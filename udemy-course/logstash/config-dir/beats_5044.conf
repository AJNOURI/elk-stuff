input {
    beats {
     port => 5044
      
    }
     
}
filter {
    if [type] == "syslog" {
        grok {
              match => { "message" => "%{SYSLOGLINE}"  }
                  
        }

        date {
        match => [ "timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss"  ]

        }
          
    }


}
output {
    elasticsearch {
      hosts => ["elasticsearch:9200"] 
          index => "%{[@metadata][beat]}-%{+YYYY.MM.dd}"
                 
    }
    stdout {
        codec => rubydebug
               
    }

}

